# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/t1_wallet
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Swagger
    #habilitar/desabilitar api-docs - swagger-ui
    springdoc.api.docs.enable= true
    springdoc.swagger-ui.enable= true

    #definir la ruta de swagger-ui
    springdoc.swagger-ui.path= /docs/swagger-ui.html